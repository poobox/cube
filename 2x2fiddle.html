    <button class="cell blue" onclick="toggleColor(this)"> </button>

  <div></div>
  <div></div>

    <button class="cell yellow" onclick="toggleColor(this)"> </button>
    <button class="cell yellow" onclick="toggleColor(this)"> </button>
    <button class="cell yellow" onclick="toggleColor(this)"> </button>
    <button class="cell yellow" onclick="toggleColor(this)"> </button>
  </div>
  <div></div>
  <div class="face left" title="left side of cube">
    <button class="cell red" onclick="toggleColor(this)"> </button>
    <button class="cell red" onclick="toggleColor(this)"> </button>
    <button class="cell red" onclick="toggleColor(this)"> </button>
    <button class="cell red" onclick="toggleColor(this)"> </button>

    <button class="cell white" onclick="toggleColor(this)"> </button>
    <button class="cell white" onclick="toggleColor(this)"> </button>
  </div>

</div>

<button id="A" onclick="A()" title="rotate back side of cube clockwise">A</button>
<button id="Ap" onclick="Ap()" title="rotate back side of cube anticlockwise">A'</button>
